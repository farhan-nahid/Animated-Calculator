<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated-Calculator</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- main css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <form action="" class="calculator" name="calc" id="calculator__keys">
            <input
              type="text"
              name="number"
              class="value"
              value="0"
              id="calculator-output"
            />
            <span class="num clear" onclick="calc.number.value=''">C</span>
            <span class="num" onclick="calc.number.value+='/'">/</span>
            <span class="num" onclick="calc.number.value+='*'">*</span>
            <span class="num" onclick="calc.number.value+='7'">7</span>
            <span class="num" onclick="calc.number.value+='8'">8</span>
            <span class="num" onclick="calc.number.value+='9'">9</span>
            <span class="num" onclick="calc.number.value+='-'">-</span>
            <span class="num" onclick="calc.number.value+='4'">4</span>
            <span class="num" onclick="calc.number.value+='5'">5</span>
            <span class="num" onclick="calc.number.value+='6'">6</span>
            <span class="num plus" onclick="calc.number.value+='+'">+</span>
            <span class="num" onclick="calc.number.value+='1'">1</span>
            <span class="num" onclick="calc.number.value+='2'">2</span>
            <span class="num" onclick="calc.number.value+='3'">3</span>
            <span class="num" onclick="calc.number.value+='0'">0</span>
            <span class="num" onclick="calc.number.value+='00'">00</span>
            <span class="num" onclick="calc.number.value+='.'">.</span>
            <span
              class="num equal"
              onclick="calc.number.value= eval(calc.number.value)"
              >=</span
            >
          </form>
        </div>
      </section>
    </main>
    <!-- main part end -->

    <!-- Vanilla Tilt Js link -->
    <script src="js/vanilla-tilt.js"></script>
    <!-- main javaScript link -->
    <script src="main.js"></script>
  </body>
</html>
